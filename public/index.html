<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndianOil Visitor Pass Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        
        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-tab:hover {
            background: #e9ecef;
        }
        
        .nav-tab.active {
            background: white;
            color: #ff6b35;
            border-bottom: 3px solid #ff6b35;
        }
        
        .tab-content {
            padding: 30px;
            min-height: 600px;
        }
        
        .tab-pane {
            display: none;
        }
        
        .tab-pane.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6b35;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .visitor-pass {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .visitor-pass h3 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .pass-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .pass-detail {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .pass-detail strong {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .pass-detail span {
            font-size: 1.1em;
            font-weight: 600;
        }
        .qr-container table {
            display: none !important;
                     }

      .qr-container canvas {
         display: block !important;
         margin: 0 auto;
         border: 2px solid #000;
                          }

        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: inline-block;
        }
        
        .visitors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .visitor-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #ff6b35;
            transition: transform 0.3s ease;
        }
        
        .visitor-card:hover {
            transform: translateY(-5px);
        }
        
        .visitor-card h4 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .visitor-card p {
            margin: 5px 0;
            color: #666;
        }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-checked-in {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-checked-out {
            background: #f8d7da;
            color: #721c24;
        }
        
        .scanner-container {
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }
        
        #qr-reader {
            width: 100%;
            border: 3px solid #ff6b35;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .scanner-result {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #ff6b35;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .pass-details {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
            }
            
            .nav-tab {
                flex: 1 1 50%;
            }
        }
        
        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IndianOil Visitor Pass System</h1>
            <p>Secure Digital Visitor Management with QR Code Technology</p>
        </div>
        
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('register')">üìù Register Visitor</button>
            <button class="nav-tab" onclick="showTab('scanner')">üì± QR Scanner</button>
            <button class="nav-tab" onclick="showTab('dashboard')">üìä Dashboard</button>
            <button class="nav-tab" onclick="showTab('reports')">üìã Reports</button>
        </div>
        
        <div class="tab-content">
            <!-- Register Visitor Tab -->
            <div id="register" class="tab-pane active">
                <h2>Register New Visitor</h2>
                <form id="visitorForm">
                    <div class="form-row">

                            <label for="visitorName">Visitor Name *</label>
                            <input type="text" id="visitorName" name="visitorName" required>

                            <label for="visitorPhone">Phone Number *</label>

                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="visitTime">Visit Time *</label>
                            <input type="time" id="visitTime" name="visitTime" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="hostEmployee">Host Employee *</label>
                            <select id="hostEmployee" name="hostEmployee" required>
                                <option value="">Select Host Employee</option>
                                <option value="Ravi Mehra">Ravi Mehra - Plant Manager</option>

                                <option value="Sneha Patel">Sneha Patel - Operations Head</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select id="department" name="department">
                                <option value="">Select Department</option>
                                <option value="Administration">Administration</option>
                                <option value="Operations">Operations</option>
                                <option value="Safety">Safety</option>
                                <option value="HR">Human Resources</option>

                                <option value="Finance">Finance</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="purpose">Purpose of Visit *</label>
                        <textarea id="purpose" name="purpose" rows="3" placeholder="Brief description of visit purpose" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Generate Visitor Pass</button>
                </form>
                
                <div id="generatedPass" style="display: none;"></div>
            </div>
            
            <!-- QR Scanner Tab -->
            <div id="scanner" class="tab-pane">
                <div class="scanner-container">
                    <h2>QR Code Scanner</h2>
                    <p>Scan visitor QR code to check-in/check-out</p>
                    
                    <div id="qr-reader"></div>
                    <button id="startScanner" class="btn btn-success">Start Scanner</button>
                    <button id="stopScanner" class="btn btn-primary" style="display: none;">Stop Scanner</button>
                    
                    <div id="scannerResult" class="scanner-result">
                        <h3>‚úÖ Scan Successful!</h3>
                        <div id="scannedVisitorInfo"></div>
                        <button id="checkInOut" class="btn btn-success">Check In/Out</button>
                    </div>
                </div>
            </div>
            
            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-pane">
                <h2>Today's Dashboard</h2>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalVisitors">0</h3>
                        <p>Total Visitors</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="checkedIn">0</h3>
                        <p>Checked In</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="checkedOut">0</h3>
                        <p>Checked Out</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="pendingVisitors">0</h3>
                        <p>Pending</p>
                    </div>
                </div>
                
                <input type="text" id="searchVisitors" class="search-box" placeholder="üîç Search visitors by name, phone, or host...">
                
                <div id="visitorsGrid" class="visitors-grid"></div>
            </div>
            
            <!-- Reports Tab -->
            <div id="reports" class="tab-pane">
                <h2>Visitor Reports</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="reportStartDate">Start Date</label>
                        <input type="date" id="reportStartDate">
                    </div>
                    <div class="form-group">
                        <label for="reportEndDate">End Date</label>
                        <input type="date" id="reportEndDate">
                    </div>
                    <div class="form-group">
                        <label for="reportHost">Filter by Host</label>
                        <select id="reportHost">
                            <option value="">All Hosts</option>
                            <option value="Ravi Mehra">Ravi Mehra</option>
                            <option value="Priya Sharma">Priya Sharma</option>
                            <option value="Amit Kumar">Amit Kumar</option>
                            <option value="Sneha Patel">Sneha Patel</option>
                            <option value="Rajesh Singh">Rajesh Singh</option>
                        </select>
                    </div>
                </div>
                
                <div style="margin: 20px 0;">
                    <button class="btn btn-primary" onclick="generateReport()">Generate Report</button>
                    <button class="btn btn-success" onclick="exportCSV()">Export to CSV</button>
                </div>
                
                <div id="reportResults"></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let visitors = JSON.parse(localStorage.getItem('visitors')) || [];
        let currentScanner = null;
        let currentScannedData = null;
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });
        
        function initializeApp() {
            // Set default dates
            document.getElementById('visitDate').valueAsDate = new Date();
            document.getElementById('visitTime').value = new Date().toLocaleTimeString('en-US', {hour12: false, hour: '2-digit', minute: '2-digit'});
            
            // Set report dates
            const today = new Date();
            const oneWeekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            document.getElementById('reportStartDate').valueAsDate = oneWeekAgo;
            document.getElementById('reportEndDate').valueAsDate = today;
            
            // Event listeners
            document.getElementById('visitorForm').addEventListener('submit', handleVisitorRegistration);
            document.getElementById('startScanner').addEventListener('click', startQRScanner);
            document.getElementById('stopScanner').addEventListener('click', stopQRScanner);
            document.getElementById('checkInOut').addEventListener('click', handleCheckInOut);
            document.getElementById('searchVisitors').addEventListener('input', filterVisitors);
            
            // Load demo data if empty
            if (visitors.length === 0) {
                loadDemoData();
            }
            
            updateDashboard();
        }
        
        function loadDemoData() {
            const demoVisitors = [
                {
                    id: 'IOCL001',
                    name: 'Amit Sharma',
                    phone: '9876543210',
                    date: new Date().toISOString().split('T')[0],
                    time: '09:00',
                    host: 'Ravi Mehra',
                    department: 'Operations',
                    purpose: 'Plant inspection and safety review',
                    status: 'checked-in',
                    checkIn: new Date().toISOString(),
                    checkOut: null
                },
                {
                    id: 'IOCL002',
                    name: 'Priya Patel',
                    phone: '9876543211',
                    date: new Date().toISOString().split('T')[0],
                    time: '10:30',
                    host: 'Priya Sharma',
                    department: 'HR',
                    purpose: 'Interview for Technical Position',
                    status: 'pending',
                    checkIn: null,
                    checkOut: null
                },
                {
                    id: 'IOCL003',
                    name: 'Rajesh Kumar',
                    phone: '9876543212',
                    date: new Date().toISOString().split('T')[0],
                    time: '14:00',
                    host: 'Amit Kumar',
                    department: 'Safety',
                    purpose: 'Safety audit and compliance check',
                    status: 'checked-out',
                    checkIn: new Date(Date.now() - 4 * 60 * 60 * 1000).toISOString(),
                    checkOut: new Date(Date.now() - 1 * 60 * 60 * 1000).toISOString()
                }
            ];
            
            visitors = demoVisitors;
            saveVisitors();
        }
        
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-pane').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // Update dashboard if dashboard tab is selected
            if (tabName === 'dashboard') {
                updateDashboard();
            }
        }
        
        function handleVisitorRegistration(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const visitorData = {
                id: generateVisitorId(),
                name: formData.get('visitorName'),
                phone: formData.get('visitorPhone'),
                date: formData.get('visitDate'),
                time: formData.get('visitTime'),
                host: formData.get('hostEmployee'),
                department: formData.get('department'),
                purpose: formData.get('purpose'),
                status: 'pending',
                checkIn: null,
                checkOut: null,
                createdAt: new Date().toISOString()
            };
            
            visitors.push(visitorData);
            saveVisitors();
            
            generateVisitorPass(visitorData);
            showAlert('Visitor registered successfully!', 'success');
            
            // Reset form
            e.target.reset();
            document.getElementById('visitDate').valueAsDate = new Date();
            document.getElementById('visitTime').value = new Date().toLocaleTimeString('en-US', {hour12: false, hour: '2-digit', minute: '2-digit'});
        }
        
        function generateVisitorId() {
            const timestamp = Date.now().toString(36);
            const random = Math.random().toString(36).substr(2, 5);
            return `IOCL${timestamp}${random}`.toUpperCase();
        }
        
        function generateVisitorPass(visitor) {
            const qrData = `https://visitorpassiocl.onrender.com/scan?id=${visitor.id}`;

            
            const passHtml = `
                <div class="visitor-pass">
                    <h3>üé´ VISITOR PASS</h3>
                    <div class="pass-details">
                        <div class="pass-detail">
                            <strong>Visitor ID</strong>
                            <span>${visitor.id}</span>
                        </div>
                        <div class="pass-detail">
                            <strong>Name</strong>
                            <span>${visitor.name}</span>
                        </div>
                        <div class="pass-detail">
                            <strong>Date</strong>
                            <span>${formatDate(visitor.date)}</span>
                        </div>
                        <div class="pass-detail">
                            <strong>Time</strong>
                            <span>${visitor.time}</span>
                        </div>
                        <div class="pass-detail">
                            <strong>Host</strong>
                            <span>${visitor.host}</span>
                        </div>
                        <div class="pass-detail">
                            <strong>Purpose</strong>
                            <span>${visitor.purpose}</span>
                        </div>
                    </div>
                    <div class="qr-container">
                            <div id="qrcode-pass-${visitor.id}"></div>

                    </div>
                    <p><strong>Present this QR code at the security gate</strong></p>
                </div>
            `;
            
            document.getElementById('generatedPass').innerHTML = passHtml;
            document.getElementById('generatedPass').style.display = 'block';
            
            // Generate QR code
setTimeout(() => {
    const qrDiv = document.getElementById(`qrcode-pass-${visitor.id}`);
    if (qrDiv) {
        // Clear existing children
        while (qrDiv.firstChild) {
            qrDiv.removeChild(qrDiv.firstChild);
        }

        // Generate QR
        const qr = new QRCode(qrDiv, {
            text: qrData,
            width: 100,
            height: 100,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Remove fallback <table> if it appears
        setTimeout(() => {
            const tables = qrDiv.getElementsByTagName('table');
            for (let table of tables) {
                table.remove();
            }
        }, 200);
    }
}, 100);





        }
        
        function startQRScanner() {
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };
            
            currentScanner = new Html5Qrcode("qr-reader");
            
            currentScanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).then(() => {
                document.getElementById('startScanner').style.display = 'none';
                document.getElementById('stopScanner').style.display = 'inline-block';
            }).catch(err => {
                console.error('Error starting scanner:', err);
                showAlert('Error starting scanner. Please check camera permissions.', 'error');
            });
        }
        
        function stopQRScanner() {
            if (currentScanner) {
                currentScanner.stop().then(() => {
                    document.getElementById('startScanner').style.display = 'inline-block';
                    document.getElementById('stopScanner').style.display = 'none';
                    document.getElementById('scannerResult').style.display = 'none';
                });
            }
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            try {
                const qrData = JSON.parse(decodedText);
                const visitor = visitors.find(v => v.id === qrData.id);
                
                if (visitor) {
                    // Verify checksum
                    const expectedChecksum = btoa(qrData.id + qrData.name + qrData.date);
                    if (qrData.checksum === expectedChecksum) {
                        currentScannedData = visitor;
                        displayScannedVisitor(visitor);
                        stopQRScanner();
                    } else {
                        showAlert('Invalid QR code checksum!', 'error');
                    }
                } else {
                    showAlert('Visitor not found in database!', 'error');
                }
            } catch (error) {
                showAlert('Invalid QR code format!', 'error');
            }
        }
        
        function onScanError(errorMessage) {
            // Handle scan errors silently
        }
        
        function displayScannedVisitor(visitor) {
            const visitorInfo = `
                <div class="pass-details">
                    <div class="pass-detail">
                        <strong>Visitor ID</strong>
                        <span>${visitor.id}</span>
                    </div>
                    <div class="pass-detail">
                        <strong>Name</strong>
                        <span>${visitor.name}</span>
                    </div>
                    <div class="pass-detail">
                        <strong>Phone</strong>
                        <span>${visitor.phone}</span>
                    </div>
                    <div class="pass-detail">
                        <strong>Host</strong>
                        <span>${visitor.host}</span>
                    </div>
                    <div class="pass-detail">
                        <strong>Purpose</strong>
                        <span>${visitor.purpose}</span>
                    </div>
                    <div class="pass-detail">
                        <strong>Current Status</strong>
                        <span class="status-badge status-${visitor.status}">${visitor.status.replace('-', ' ').toUpperCase()}</span>
                    </div>
                </div>
            `;
            
            document.getElementById('scannedVisitorInfo').innerHTML = visitorInfo;
            document.getElementById('scannerResult').style.display = 'block';
            
            // Update button text based on status
            const button = document.getElementById('checkInOut');
            if (visitor.status === 'pending') {
                button.textContent = 'Check In';
                button.className = 'btn btn-success';
            } else if (visitor.status === 'checked-in') {
                button.textContent = 'Check Out';
                button.className = 'btn btn-primary';
            } else {
                button.textContent = 'Already Checked Out';
                button.className = 'btn btn-primary';
                button.disabled = true;
            }
        }
        
        function handleCheckInOut() {
            if (!currentScannedData) return;
            
            const visitor = currentScannedData;
            const now = new Date().toISOString();
            
            if (visitor.status === 'pending') {
                visitor.status = 'checked-in';
                visitor.checkIn = now;
                showAlert(`${visitor.name} checked in successfully!`, 'success');
            } else if (visitor.status === 'checked-in') {
                visitor.status = 'checked-out';
                visitor.checkOut = now;
                showAlert(`${visitor.name} checked out successfully!`, 'success');
            }
            
            saveVisitors();
            updateDashboard();
            
            // Hide scanner result
            document.getElementById('scannerResult').style.display = 'none';
            currentScannedData = null;
        }
        
        function updateDashboard() {
            const today = new Date().toISOString().split('T')[0];
            const todayVisitors = visitors.filter(v => v.date === today);
            
            document.getElementById('totalVisitors').textContent = todayVisitors.length;
            document.getElementById('checkedIn').textContent = todayVisitors.filter(v => v.status === 'checked-in').length;
            document.getElementById('checkedOut').textContent = todayVisitors.filter(v => v.status === 'checked-out').length;
            document.getElementById('pendingVisitors').textContent = todayVisitors.filter(v => v.status === 'pending').length;
            
            displayVisitors(todayVisitors);
        }
        
        function displayVisitors(visitorsToShow) {
            const grid = document.getElementById('visitorsGrid');
            
            if (visitorsToShow.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">No visitors found</div>';
                return;
            }
            
            grid.innerHTML = visitorsToShow.map(visitor => `
                <div class="visitor-card">
                    <h4>${visitor.name}</h4>
                    <p><strong>ID:</strong> ${visitor.id}</p>
                    <p><strong>Phone:</strong> ${visitor.phone}</p>
                    <p><strong>Date:</strong> ${formatDate(visitor.date)} at ${visitor.time}</p>
                    <p><strong>Host:</strong> ${visitor.host}</p>
                    <p><strong>Department:</strong> ${visitor.department || 'N/A'}</p>
                    <p><strong>Purpose:</strong> ${visitor.purpose}</p>
                    <p><strong>Status:</strong> <span class="status-badge status-${visitor.status}">${visitor.status.replace('-', ' ').toUpperCase()}</span></p>
                    ${visitor.checkIn ? `<p><strong>Check In:</strong> ${formatDateTime(visitor.checkIn)}</p>` : ''}
                    ${visitor.checkOut ? `<p><strong>Check Out:</strong> ${formatDateTime(visitor.checkOut)}</p>` : ''}
                </div>
            `).join('');
        }
        
        function filterVisitors() {
            const searchTerm = document.getElementById('searchVisitors').value.toLowerCase();
            const today = new Date().toISOString().split('T')[0];
            const todayVisitors = visitors.filter(v => v.date === today);
            
            const filteredVisitors = todayVisitors.filter(visitor => 
                visitor.name.toLowerCase().includes(searchTerm) ||
                visitor.phone.includes(searchTerm) ||
                visitor.host.toLowerCase().includes(searchTerm) ||
                visitor.id.toLowerCase().includes(searchTerm)
            );
            
            displayVisitors(filteredVisitors);
        }
        
        function generateReport() {
            const startDate = document.getElementById('reportStartDate').value;
            const endDate = document.getElementById('reportEndDate').value;
            const hostFilter = document.getElementById('reportHost').value;
            
            let filteredVisitors = visitors.filter(visitor => {
                const visitDate = visitor.date;
                const dateMatch = visitDate >= startDate && visitDate <= endDate;
                const hostMatch = !hostFilter || visitor.host === hostFilter;
                return dateMatch && hostMatch;
            });
            
            const reportHtml = `
                <div style="margin-top: 20px;">
                    <h3>Report Results (${filteredVisitors.length} visitors)</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>${filteredVisitors.length}</h3>
                            <p>Total Visitors</p>
                        </div>
                        <div class="stat-card">
                            <h3>${filteredVisitors.filter(v => v.status === 'checked-in').length}</h3>
                            <p>Checked In</p>
                        </div>
                        <div class="stat-card">
                            <h3>${filteredVisitors.filter(v => v.status === 'checked-out').length}</h3>
                            <p>Checked Out</p>
                        </div>
                        <div class="stat-card">
                            <h3>${filteredVisitors.filter(v => v.status === 'pending').length}</h3>
                            <p>Pending</p>
                        </div>
                    </div>
                    <div class="visitors-grid">
                        ${filteredVisitors.map(visitor => `
                            <div class="visitor-card">
                                <h4>${visitor.name}</h4>
                                <p><strong>ID:</strong> ${visitor.id}</p>
                                <p><strong>Phone:</strong> ${visitor.phone}</p>
                                <p><strong>Date:</strong> ${formatDate(visitor.date)} at ${visitor.time}</p>
                                <p><strong>Host:</strong> ${visitor.host}</p>
                                <p><strong>Department:</strong> ${visitor.department || 'N/A'}</p>
                                <p><strong>Purpose:</strong> ${visitor.purpose}</p>
                                <p><strong>Status:</strong> <span class="status-badge status-${visitor.status}">${visitor.status.replace('-', ' ').toUpperCase()}</span></p>
                                ${visitor.checkIn ? `<p><strong>Check In:</strong> ${formatDateTime(visitor.checkIn)}</p>` : ''}
                                ${visitor.checkOut ? `<p><strong>Check Out:</strong> ${formatDateTime(visitor.checkOut)}</p>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('reportResults').innerHTML = reportHtml;
        }
        
        function exportCSV() {
            const startDate = document.getElementById('reportStartDate').value;
            const endDate = document.getElementById('reportEndDate').value;
            const hostFilter = document.getElementById('reportHost').value;
            
            let filteredVisitors = visitors.filter(visitor => {
                const visitDate = visitor.date;
                const dateMatch = visitDate >= startDate && visitDate <= endDate;
                const hostMatch = !hostFilter || visitor.host === hostFilter;
                return dateMatch && hostMatch;
            });
            
            const csvContent = [
                ['Visitor ID', 'Name', 'Phone', 'Date', 'Time', 'Host', 'Department', 'Purpose', 'Status', 'Check In', 'Check Out'],
                ...filteredVisitors.map(visitor => [
                    visitor.id,
                    visitor.name,
                    visitor.phone,
                    visitor.date,
                    visitor.time,
                    visitor.host,
                    visitor.department || '',
                    visitor.purpose,
                    visitor.status,
                    visitor.checkIn ? formatDateTime(visitor.checkIn) : '',
                    visitor.checkOut ? formatDateTime(visitor.checkOut) : ''
                ])
            ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `visitor_report_${startDate}_to_${endDate}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showAlert('Report exported successfully!', 'success');
        }
        
        function saveVisitors() {
            localStorage.setItem('visitors', JSON.stringify(visitors));
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-IN', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }
        
        function formatDateTime(dateTimeString) {
            return new Date(dateTimeString).toLocaleString('en-IN', {
                day: 'numeric',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            document.querySelector('.tab-content').insertBefore(alert, document.querySelector('.tab-content').firstChild);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }
        
        // Add some keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case '1':
                        e.preventDefault();
                        showTab('register');
                        break;
                    case '2':
                        e.preventDefault();
                        showTab('scanner');
                        break;
                    case '3':
                        e.preventDefault();
                        showTab('dashboard');
                        break;
                    case '4':
                        e.preventDefault();
                        showTab('reports');
                        break;
                }
            }
        });
    </script>
</body>
